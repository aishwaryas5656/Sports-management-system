<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View special student</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
 
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/t.css')}}"> -->
   
    

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('viewsplregstud') }}">Registered Students</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li> -->
            </ul>
            <div class="d-flex">
                <a class="btn btn-sm btn-primary" href="{{ url_for('specialevent') }}">Back</a>
            </div>
          </div>
        </div>
    </nav><br>
      <div class="container">
        <div class="table-wrapper">
            
            {% if data: %}
            <table class="table table-striped table-hover">
                <thead>
                    <tr>


                        <th>games</th>
                        <th>rollno</th>
                        <th>teammember1</th>
                        <th>teammember2</th>
                        <th>teammember3</th>
                        

                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>

                        <td>{{row.specialname}}</td>
                        <td>{{row.rollno}}</td>
                        <td>{{row.teammember1}}</td>
                        <td>{{row.teammember2}}</td>
                        <td>{{row.teammember3}}</td>
                        

                    </tr>
                    {% endfor%}
                </tbody>
            </table>
            {% else: %}
            <h1>No Record Found</h1>
            {% endif %}

        </div>
    </div>  
       
</body>

</html>
