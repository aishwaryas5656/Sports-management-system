<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View regular student</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/t.css')}}">

</head>

<body>
    <form method="POST">
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-4">
                            <h2>View <b>Student</b></h2>
                        </div>

                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>


                            <th>gameid</th>
                            <th>rollno</th>
                            <th>teammember1</th>
                            <th>teammember2</th>
                            <th>teammember3</th>
                            

                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>

                            <td>{{row.gameid}}</td>
                            <td>{{row.rollno}}</td>
                            <td>{{row.teammember1}}</td>
                            <td>{{row.teammember2}}</td>
                            <td>{{row.teammember3}}</td>
                            

                        </tr>
                        {% endfor%}
                    </tbody>
                </table>

            </div>
        </div>
        <a href="/back" class="btn btn-success" data-toggle="modal"> <span>back</span></a>
    </form>
</body>

</html>
