<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff panel-sports event Management</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <style>
        .banner-image {
            background-image: url('static/image/latest.jpg');
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            
            <a class="navbar-brand" href="#">Staff Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/viewsplevent/{{session['staffid']}}">Special Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/viewspecialregstud/{{session['staffid']}}">View Reg stud for Special </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/viewsportsdayevent/{{session['staffid']}}">Sportsday Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/viewsportsregstud/{{session['staffid']}}">view reg stud for sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/result/{{session['staffid']}}">Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Image  -->
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">

    </div>


    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
    <script type="text/javascript">
        var nav = document.querySelector('nav');

        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 100) {
                nav.classList.add('bg-dark', 'shadow');
            } else {
                nav.classList.remove('bg-dark', 'shadow');
            }
        });
    </script>
</body>

</html>
